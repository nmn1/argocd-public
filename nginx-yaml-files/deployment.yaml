apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx-deployment
spec:
  replicas: 2
  selector:
   matchLabels:
     app: nginx-server
  template:
    metadata:
      labels:
        app: nginx-server
    spec:    
      containers:
        - name: nginx
          image: nginx:latest
